<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty-site.css" />
    <title>CDCI.TM</title>
</head>

<body>
    <header>
        CDCI.TM
    </header>

    <div class="main-content">
        <div class="cont">
            <p>Este é o melhor site para você que deseja tratar seus documentos.</p>
            <section>
                Diga-nos que tipo de documentos você precisa tratar, e forneceremos os requisitos. Documentos como Bilhete, Passaporte, Carta de condução, cartão eleitoral são aceitos.
            </section>
        </div>

        <!-- Adicione o formulário para inserir o nome do documento -->
        <div id="map-form">
            <label for="documentName">Nome do Documento:</label>
            <input type="text" id="documentName" placeholder="Digite o nome do documento">
            <button onclick="handleDocument()">Verificar Documento</button>
        </div>

        <div id="map" style="height: 400px;"></div>
    </div>

    <!-- Adicione a biblioteca Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Adicione a biblioteca Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <script>
        // Função para lidar com o documento inserido pelo usuário
        function handleDocument() {
            const documentInput = document.getElementById('documentName');
            const documentName = documentInput.value.toLowerCase();

            // Limpa as informações de requisitos
            clearRequirements();

            if (documentName === 'bilhete') {
                // Se o documento for "Bilhete", cria um caminho entre São Paulo e Rio de Janeiro
                createRoute([-23.550520, -46.633308], [-22.908333, -43.196388]);
                // Após criar o mapa, exibe as informações de requisitos para Bilhete
                showRequirements('bilhete');
            } else if (documentName === 'passaporte') {
                // Se o documento for "Passaporte", cria um caminho entre Lisboa e Porto
                createRoute([38.722252, -9.139337], [41.157944, -8.629105]);
            } else {
                alert('Documento não reconhecido. Por favor, insira um documento válido.');
            }
        }

        // Função para criar um caminho entre dois pontos
        function createRoute(startCoords, endCoords) {
            const map = L.map('map').setView(startCoords, 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Restante do código do mapa e rota permanece o mesmo
            // ...
        }

        // Função para exibir as informações de requisitos
        function showRequirements(documentType) {
            if (documentType === 'bilhete') {
                const requirements = `
                    <h2>REQUISITOS NECESSÁRIOS PARA A EMISSÃO DO B.I. (1.ª vez)</h2>
                    <p>Cópia Integral do Assento de Nascimento.</p>

                    <h2>REQUISITOS PARA EMISSÃO DO BILHETE DE IDENTIDADE (2ª Via)</h2>
                    <p>Cópia do Bilhete de Identidade.</p>
                    <p>Declaração de Extravio, Furto/Roubo ou má conservação do B.I;</p>
                    <p>Cópia do Cartão de Inscrição Consular.</p>

                    <h2>REQUISITOS PARA RENOVAÇÃO DO BILHETE DE IDENTIDADE</h2>
                    <p>Original ou Cópia do Bilhete de Identidade;</p>
                    <p>Original do Assento de Nascimento ou Cópia autenticada;</p>
                    <p>Cópia do Cartão de Inscrição Consular.</p>
                `;

                // Adiciona as informações à página
                document.body.insertAdjacentHTML('beforeend', requirements);
            }
        }

        // Função para limpar as informações de requisitos
        function clearRequirements() {
            // Remove as informações de requisitos do corpo da página
            document.body.innerHTML = '';
        }
    </script>
</body>

</html>
