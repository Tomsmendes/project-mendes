<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty-site.css" />
    <title>CDCI.TM</title>
</head>

<body>
    <header>
        CDCI.TM
    </header>

    <div class="main-content">
        <div class="cont">
            <p>Este é o melhor site para você que deseja tratar seus documentos.</p>
            <section>
                Diga-nos que tipo de documentos você precisa tratar, e forneceremos os requisitos. Documentos como Bilhete, Passaporte, Carta de condução, cartão eleitoral são aceitos.
            </section>
        </div>

        <!-- Adicione o formulário para inserir o nome do documento -->
        <div id="map-form">
            <label for="documentName">Nome do Documento:</label>
            <input type="text" id="documentName" placeholder="Digite o nome do documento">
            <button onclick="handleDocument()">Verificar Documento</button>
        </div>

        <div id="map" style="height: 400px;"></div>
    </div>

    <!-- Adicione a biblioteca Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Adicione a biblioteca Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <script>
        // Função para lidar com o documento inserido pelo usuário
        function handleDocument() {
            const documentInput = document.getElementById('documentName');
            const documentName = documentInput.value.toLowerCase();

            if (documentName === 'bilhete') {
                // Se o documento for "Bilhete", cria um caminho entre São Paulo e Rio de Janeiro
                createRoute([-23.550520, -46.633308], [-22.908333, -43.196388]);
            } else if (documentName === 'passaporte') {
                // Se o documento for "Passaporte", cria um caminho entre Lisboa e Porto
                createRoute([38.722252, -9.139337], [41.157944, -8.629105]);
            } else {
                alert('Documento não reconhecido. Por favor, insira um documento válido.');
            }
        }

        // Função para criar um caminho entre dois pontos
        function createRoute(startCoords, endCoords) {
            const map = L.map('map').setView(startCoords, 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Cria ícones personalizados
            const startIcon = L.icon({
                iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/8/88/Map_marker.svg',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            const endIcon = L.icon({
                iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/8/88/Map_marker.svg',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            // Adiciona marcadores para os pontos de partida e chegada usando ícones personalizados
            const startMarker = L.marker(startCoords, { icon: startIcon }).addTo(map);
            startMarker.bindPopup('Partida');

            const endMarker = L.marker(endCoords, { icon: endIcon }).addTo(map);
            endMarker.bindPopup('Chegada');

            // Use o serviço OpenRouteService para obter um caminho entre os dois marcadores
            const routeControl = L.Routing.control({
                waypoints: [
                    L.latLng(startCoords), // Ponto de partida
                    L.latLng(endCoords)    // Ponto de chegada
                ],
                routeWhileDragging: true
            }).addTo(map);
        }
    </script>
</body>

</html>
